<!DOCTYPE html>
<html>
  <head>
    <title>Tabla Interactiva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
      }
      th {
        background-color: #001F54;
        color: white;
        cursor: pointer;
      }
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      tr:hover {
        background-color: #f2f2f2;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Tabla Interactiva</h1>
      <div class="mb-2">
        <label for="columnFilter">Filtrar Columnas:</label>
        <select id="columnFilter" class="form-select" onchange="toggleColumn()">
          <option value="all">Mostrar Todas</option>
          <option value="1">Columna 1</option>
          <option value="2">Columna 2</option>
        </select>
      </div>
      <input type="text" id="filterInput" placeholder="Buscar..." class="form-control mb-3" onkeyup="filterTable()">
      <table id="dataTable" class="table table-bordered table-hover">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Columna 1</th>
            <th onclick="sortTable(1)">Columna 2</th>
          </tr>
        </thead>
        <tbody>
          <tr contenteditable="true">
            <td><a href="https://example.com">Enlace 1</a></td>
            <td>Dato 2</td>
          </tr>
          <tr contenteditable="true">
            <td>Dato 3</td>
            <td>Dato 4</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
